<app-navigator [Summary]="true" [Decision]="true"></app-navigator>

<div id="carouselExampleCaptions" class="carousel slide m-5" style="z-index: 1;">
    <div class="carousel-indicators bg-gray-500 w-fit m-auto">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
        @for (eva of Evaluations; track $index) 
        {
            <div [class]="'carousel-item' + ($index == 0 ? ' active' : '')">
              <article class="bg-bluemaincolor d-flex gap-3 p-2 text-light flex-col w-[300px] sm:w-[333px] md:w-[500px] m-auto mt-3 mb-5">
                  <article class="d-flex flex-col sm:flex-col md:flex-row justify-center align-items-center gap-3">
                      <section class="d-flex gap-3 flex-col">
                          <div class="d-flex gap-2">
                              <p>Item 1</p>
                              <input [ngModel]="eva.item1" readonly class="w-[100px] border-2 border-bluemaincolor p-1" type="number" name="" id="">
                          </div>
                          <div class="d-flex gap-2">
                              <p>Item 2</p>
                              <input [ngModel]="eva.item2" readonly class="w-[100px] border-2 border-bluemaincolor p-1" type="number" name="" id="">
                          </div>
                          <div class="d-flex gap-2">
                              <p>Item 3</p>
                              <input [ngModel]="eva.item3" readonly class="w-[100px] border-2 border-bluemaincolor p-1" type="number" name="" id="">
                          </div>
                          <div class="d-flex gap-2">
                              <p>Item 4</p>
                              <input [ngModel]="eva.item4" readonly class="w-[100px] border-2 border-bluemaincolor p-1" type="number" name="" id="">
                          </div>
                          <div class="d-flex gap-2">
                              <p>Item 5</p>
                              <input [ngModel]="eva.item5" readonly class="w-[100px] border-2 border-bluemaincolor p-1" type="number" name="" id="">
                          </div>
                          <div class="d-flex gap-2">
                              <p>Item 6</p>
                              <input [ngModel]="eva.item6" readonly class="w-[100px] border-2 border-bluemaincolor p-1" type="number" name="" id="">
                          </div>
                          <div class="d-flex gap-2">
                              <p>Item 7</p>
                              <input [ngModel]="eva.item7" readonly class="w-[100px] border-2 border-bluemaincolor p-1" type="number" name="" id="">
                          </div>
                      </section>
                      <section class="border-2 border-bluemaincolor d-flex flex-col gap-3 p-3">
                          <div class="d-flex align-items-center gap-2 bg-success text-light p-2 rounded-sm">
                              <input [checked]="eva.stateType === 0" disabled readonly class="scale-150" type="radio" name="IsAccepted">
                              <label>Accepted</label>
                          </div>
                          <div class="d-flex align-items-center gap-2 bg-warning text-light p-2 rounded-sm">
                              <input [checked]="eva.stateType === 1" disabled readonly class="scale-150" type="radio" name="IsAccepted">
                              <label>Need Enhancement</label>
                          </div>
                          <div class="d-flex align-items-center gap-2 bg-danger text-light p-2 rounded-sm">
                              <input [checked]="eva.stateType === 2" disabled readonly class="scale-150" type="radio" name="IsAccepted">
                              <label>Rejected</label>
                          </div>
                      </section>
                  </article>
                  
                  <div class="d-flex gap-2">
                      <label>Remarks:</label>
                      <input [ngModel]="eva.remarks" readonly class="w-[300px] border-2 border-bluemaincolor p-1" type="text" name="Remarks">
                  </div>
                  <section class="d-flex justify-content-end align-items-end gap-2 text-light">
                      <button [routerLink]="['/signedinhome']" type="button" class="bg-[#FB4D00] px-3 py-1">Cancel</button>
                      <button (click)="GoToDecision()" type="submit" class="transition-all duration-700 hover:bg-[#a3aee9] bg-[#7F87B4] px-3 py-1">Submit</button>
                  </section>
              </article>
            </div>

        }
    </div>
    <button class="carousel-control-prev bg-black" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next bg-black" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
